<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../index.css">
</head>
<script>function calculateTevadobitiWinagoba() {
        let w = document.getElementById("w").value;
        let C = document.getElementById("C").value;
        TevadobitiWinagoba = (1 / (w * C)).toFixed(2);
        console.log(w);
        if (!isNaN(TevadobitiWinagoba)) {
            document.getElementById("tevadobiti_winagoba").innerHTML =
                "XL=" + TevadobitiWinagoba;
        }
    }
</script>

<body>
    <a href="../../index.html" class="navbar"><button>მთავარი</button></a>
    <div class="area">
        <h1>კონდესატორის ტევადობითი წინაღობის გამოსათვლელი კალკულატორი</h1>
        <form>
            <p>შეიყვანეთ კუთხური სიხშირე w</p>
            <input type="text" name="w" id="w" placeholder="სიხშირე" onchange="calculateTevadobitiWinagoba()">
            <p>შეიყვანეთ ტევადობა C</p>
            <input type="text" name="C" id="C" placeholder="ინდუქტიობა" onchange="calculateTevadobitiWinagoba()">
            <h1 id="tevadobiti_winagoba"></h1>
        </form>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
