<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<script>function calculatesixshire() {
        let L = document.getElementById("L").value
        let C = document.getElementById("C").value
        rezonansulisixshire = (1 / Math.sqrt(L * C)).toFixed(2)
        document.getElementById("rez_six").innerHTML = "W0=" + rezonansulisixshire;
    }
</script>

<body>
    <div class="area">
        <a href="../index.html" class="navbar"><button>მთავარი</button></a>
        <form>
            <h1>რეზონანსული სხშირის დასათვლელი კალკულატორი</h1>
            <p>ინდუქტიობა</p>
            <input type="text" name="L" id="L" placeholder="ტევადობა" onchange="calculatesixshire()">
            <p>ტევადობა</p>
            <input type="text" name="C" id="C" placeholder="სიხშირე" onchange="calculatesixshire()">
            <h1 id="rez_six"></h1>
        </form>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>

</html>
